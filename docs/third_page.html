<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>thirdpage - 모이새 약속 잡기</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* 1) 좌측 레일: 스크롤 없음(레일은 고정만) */
    .left-rail{
      position: fixed;
      left: 16px;
      bottom: calc(16px + env(safe-area-inset-bottom, 0px));
      width: min(92vw, 320px);
      display: flex;
      flex-direction: column-reverse; /* 아래(버튼)부터 위로 쌓기 */
      gap: 12px;
      z-index: 3000;

      max-height: none;
      overflow: visible;
      -webkit-overflow-scrolling: auto;
      padding-right: 0;
    }

    /* 2) 레일 안 ‘패널들’을 고정 해제(!! 중요) */
    .left-rail .memo-section,
    .left-rail #overlap-panel{
      position: relative !important;
      inset: auto !important;         /* top/right/bottom/left 초기화 */
      width: 100% !important;
      z-index: auto !important;
    }

    /* 3) 패널 내부만 스크롤되게 (레일은 스크롤 없음) */
    .left-rail .panel{
      max-height: 36vh;
      overflow: auto;
    }

    /* ===== 기부 버튼/모달 ===== */
    .donate-fab{
      align-self: flex-start;                    /* 레일 안에서 좌측 정렬 */
      padding:.75rem 1rem; border:none; border-radius:999px;
      background:#a7904d; color:#fff; font-weight:600; cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.15);
    }
    .donate-fab:active{ transform: translateY(1px); }

    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,.35);
      display:none; align-items:center; justify-content:center; z-index:4000;
    }
    .modal-backdrop.show{ display:flex; }
    .modal-box{
      width:min(90vw,420px); background:#fff; border-radius:12px;
      border:1px solid #e7d9ad; padding:1rem 1.2rem; box-shadow:0 10px 30px rgba(0,0,0,.2);
    }
    .modal-box h3{ margin:0 0 .6rem; }
    .modal-box p{ margin:0 0 1rem; line-height:1.5; }
    .modal-actions{ display:flex; gap:.5rem; justify-content:flex-end; }
    .btn{ padding:.55rem .9rem; border:none; border-radius:8px; cursor:pointer; }
    .btn-primary{ background:#a7904d; color:#fff; }
    .btn-ghost{ background:#f2f2f2; color:#333; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <!-- 상단 제목 -->
      <h1 id="meeting-title" class="pill pill--solid"></h1>
    </header>

    <!-- 입력 패널 -->
    <section class="panel panel--outline stack input-section" id="inputPanel">
      <input class="input" type="text" id="name" placeholder="이름을 입력하세요" />

      <div class="panel-header">
        <div class="segmented" role="tablist" aria-label="입력 방식">
          <button id="segDrop" class="seg active" type="button" role="tab" aria-selected="true">드롭박스</button>
          <button id="segDrag" class="seg" type="button" role="tab" aria-selected="false">드래그</button>
        </div>
        <div class="certainty-inline" aria-label="확실성 선택">
          <label><input type="radio" name="inlineCertainty" value="definite" checked> 확실함</label>
          <label><input type="radio" name="inlineCertainty" value="maybe"> 가능성 있음</label>
        </div>
      </div>

      <div id="dropdownContent" class="panel-body">
        <form id="availabilityForm">
          <div class="time-picker-inline">
            <label for="startHour">시작 시간:</label>
            <div class="time-select-group">
              <select id="startHour" class="input" required></select> :
              <select id="startMinute" class="input" required></select>
            </div>
          </div>

          <div class="time-picker-inline">
            <label for="endHour">종료 시간:</label>
            <div class="time-select-group">
              <select id="endHour" class="input" required></select> :
              <select id="endMinute" class="input" required></select>
            </div>
          </div>

          <select id="date" class="input" required></select>

          <button class="btn" type="submit">시간 등록</button>
        </form>
      </div>

      <div id="dragContent" class="panel-body hidden">
        <p class="drag-row hint">시간표에서 원하는 시간을 드래그하세요!<br>(30분 단위, 다시 드래그하면 해제됩니다🙂)</p>
        <div class="drag-actions">
          <button id="dragClear" class="btn btn--ghost" type="button">선택 지우기</button>
          <button id="dragSave" class="btn" type="button">드래그 선택 저장</button>
        </div>
      </div>

      <button id="goResultBtn" class="btn btn--ghost" style="margin-top:.6rem;">결과 화면 열기</button>
    </section>

    <!-- 스케줄 영역 -->
    <section class="schedule"></section>

    <!-- 약속 정보 패널(우하단 고정) -->
    <section id="meeting-info" class="panel panel--dash meeting-info">
      <h2 id="meeting-name" class="panel__title" style="margin-bottom:.25rem;"></h2>
      <p id="meeting-location" style="margin:.25rem 0 .5rem;"></p>
      <a id="meeting-link" href="#" target="_blank" class="btn btn--ghost" style="display:none;">장소 링크 열기</a>
    </section>
  </div>

  <!-- ===== 좌측 레일: (아래) 기부 버튼 / (위) 메모 / (더 위) 겹치는 사람 ===== -->
  <div class="left-rail">
    <!-- 기부 버튼 -->
    <button class="donate-fab" id="donateFab" aria-haspopup="dialog" aria-controls="donateModal">기부하기</button>

    <!-- 메모 패널 -->
    <section class="panel panel--soft memo-section">
      <h3 class="panel__title">📌 의견 메모</h3>
      <textarea id="memoInput" class="input" placeholder="약속에 대해 자유롭게 의견을 남겨주세요..."></textarea>
      <button id="saveMemoBtn" class="btn">메모 저장</button>
      <ul id="memoList"></ul>
    </section>

    <!-- 겹치는 사람 패널 -->
    <aside id="overlap-panel" class="panel overlap-panel">
      <h3 class="panel__title">겹치는 사람</h3>
      <div class="op-time">—</div>
      <div class="op-group">
        <span class="pill pill--solid">확실함</span>
        <ul id="op-list-sure"></ul>
      </div>
      <div class="op-group">
        <span class="pill pill--line">가능성</span>
        <ul id="op-list-maybe"></ul>
      </div>
    </aside>
  </div>

  <!-- 기부 모달 -->
  <div class="modal-backdrop" id="donateModal" role="dialog" aria-modal="true" aria-labelledby="donateTitle">
    <div class="modal-box">
      <h3 id="donateTitle">기부 안내</h3>
      <p>
        기부를 원하신다면<br/>
        <strong>계좌 번호: 12345678</strong> 로 입금해주세요.<br/>
        감사합니다!
      </p>
      <div class="modal-actions">
        <button class="btn btn-ghost" id="donateClose">닫기</button>
        <button class="btn btn-primary" id="donateCopy">계좌 복사</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK 및 메모 연동 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCiVW_fvG5hXmt_6aMeDRwXVU19ByRO1iA",
      authDomain: "moysay-d2606.firebaseapp.com",
      databaseURL: "https://moysay-d2606-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "moysay-d2606",
      storageBucket: "moysay-d2606.appspot.com",
      messagingSenderId: "843998694219",
      appId: "1:843998694219:web:219ec5ebdbf835c08076ce"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // roomName을 localStorage에서 읽어와서 방별 경로로 저장/조회
    const meetingInfo = JSON.parse(localStorage.getItem('meetingInfo') || '{}');
    const roomName = meetingInfo.name || 'default-room';
    const memoRef = ref(db, `rooms/${roomName}/memos`);

    // DOM이 준비되면 실행
    window.addEventListener("DOMContentLoaded", () => {
      // 메모 저장
      document.getElementById("saveMemoBtn")?.addEventListener("click", () => {
        const content = document.getElementById("memoInput")?.value.trim() || "";
        const name = document.getElementById("name")?.value || "익명";
        if (!content) return;

        push(memoRef, {
          name,
          content,
          timestamp: new Date().toISOString()
        });

        const ta = document.getElementById("memoInput");
        if (ta) ta.value = "";
      });

      // 메모 불러오기(실시간)
      onValue(memoRef, (snapshot) => {
        const memoList = document.getElementById("memoList");
        if (!memoList) return;
        memoList.innerHTML = "";

        snapshot.forEach((child) => {
          const { name, content } = child.val();
          const li = document.createElement("li");
          li.textContent = `[${name}] ${content}`;
          memoList.appendChild(li);
        });
      });
    });

    // 전역 노출(필요시 다른 스크립트에서 사용)
    window.firebaseDB = db;
    window.firebaseRef = ref;
    window.firebasePush = push;
    window.firebaseOnValue = onValue;
  </script>

  <!-- meetingInfo(2페이지 저장) → 헤더/우측 패널 반영 -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      let info = {};
      try { info = JSON.parse(localStorage.getItem('meetingInfo')) || {}; }
      catch { info = {}; }

      const name = info.name || '';
      const location = info.location || '';
      const link = info.link || '';

      // 상단 제목
      const titleEl = document.getElementById('meeting-title');
      if (titleEl) titleEl.textContent = name ? `약속: ${name}` : '약속';

      // 오른쪽 고정 패널
      const nameEl = document.getElementById('meeting-name');
      const locEl  = document.getElementById('meeting-location');
      const linkEl = document.getElementById('meeting-link');

      if (nameEl) nameEl.textContent = name || '이름 미정';
      if (locEl)  locEl.textContent  = location ? `장소: ${location}` : '장소 미정';

      if (linkEl) {
        if (link) {
          const normalized = /^https?:\/\//i.test(link) ? link : `https://${link}`;
          linkEl.textContent = '장소 링크 열기';
          linkEl.href = normalized;
          linkEl.style.display = '';
        } else {
          linkEl.textContent = '';
          linkEl.removeAttribute('href');
          linkEl.style.display = 'none';
        }
      }
    });
  </script>

  <!-- 기존 기능 스크립트(타임테이블/겹치는 사람 등) -->
  <script type="module" src="script.js"></script>

  <!-- 기부 모달 동작 -->
  <script>
    (function(){
      const $fab = document.getElementById('donateFab');
      const $modal = document.getElementById('donateModal');
      const $close = document.getElementById('donateClose');
      const $copy = document.getElementById('donateCopy');
      const ACCOUNT_TEXT = '계좌 번호 12345678';

      const openModal = () => $modal.classList.add('show');
      const closeModal = () => $modal.classList.remove('show');

      $fab?.addEventListener('click', openModal);
      $close?.addEventListener('click', closeModal);
      $modal?.addEventListener('click', (e)=>{ if(e.target===$modal) closeModal(); });
      window.addEventListener('keydown',(e)=>{ if(e.key==='Escape' && $modal.classList.contains('show')) closeModal(); });

      $copy?.addEventListener('click', async ()=>{
        try{
          await navigator.clipboard.writeText('12345678');
          alert(`${ACCOUNT_TEXT}가 복사되었습니다!`);
        }catch{
          alert('복사에 실패했습니다. 직접 입력해주세요: 12345678');
        }
      });
    })();
  </script>

  <!-- 광고 배너 자리 -->
  <div class="ad-banner">
    <p>📢 광고 영역 (이곳에 광고가 들어갑니다)</p>
  </div>

</body>
</html>
